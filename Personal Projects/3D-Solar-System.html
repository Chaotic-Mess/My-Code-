<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #info h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #4fc3f7;
        }
        
        #planet-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            min-width: 300px;
            text-align: center;
        }
        
        #planet-info h3 {
            margin-bottom: 8px;
            font-size: 22px;
            color: #ffd54f;
        }
        
        #planet-info p {
            margin: 5px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>üåå Solar System</h2>
        <p>üñ±Ô∏è Click & drag to orbit</p>
        <p>üîç Scroll to zoom</p>
        <p>üëÜ Click planets for info</p>
    </div>
    
    <div id="planet-info"></div>
    
    <canvas id="canvas"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        camera.position.set(0, 50, 150);
        camera.lookAt(0, 0, 0);
        
        // Starfield
        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // Sun light
        const sunLight = new THREE.PointLight(0xffffff, 2, 1000);
        sunLight.position.set(0, 0, 0);
        scene.add(sunLight);
        
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        // Planet data
        const planetData = [
            { name: 'Sun', radius: 15, color: 0xfdb813, distance: 0, speed: 0, info: 'The Sun - Our star, 99.86% of the Solar System\'s mass' },
            { name: 'Mercury', radius: 1.5, color: 0x8c7853, distance: 25, speed: 0.04, info: 'Mercury - Smallest planet, closest to the Sun' },
            { name: 'Venus', radius: 2.3, color: 0xffc649, distance: 35, speed: 0.015, info: 'Venus - Hottest planet, thick atmosphere' },
            { name: 'Earth', radius: 2.5, color: 0x4a90e2, distance: 45, speed: 0.01, info: 'Earth - Our home, the only known planet with life' },
            { name: 'Mars', radius: 2, color: 0xdc4b3e, distance: 58, speed: 0.008, info: 'Mars - The Red Planet, future human destination' },
            { name: 'Jupiter', radius: 8, color: 0xc88b3a, distance: 85, speed: 0.002, info: 'Jupiter - Largest planet, has 79+ moons' },
            { name: 'Saturn', radius: 7, color: 0xfad5a5, distance: 115, speed: 0.0009, info: 'Saturn - Famous for its beautiful ring system', hasRings: true },
            { name: 'Uranus', radius: 4, color: 0x4fd0e7, distance: 145, speed: 0.0004, info: 'Uranus - Ice giant, rotates on its side' },
            { name: 'Neptune', radius: 3.8, color: 0x4166f5, distance: 170, speed: 0.0001, info: 'Neptune - Windiest planet, 14 known moons' }
        ];
        
        const planets = [];
        const orbits = [];
        
        planetData.forEach(data => {
            // Planet
            const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
            const material = new THREE.MeshStandardMaterial({ 
                color: data.color,
                emissive: data.name === 'Sun' ? data.color : 0x000000,
                emissiveIntensity: data.name === 'Sun' ? 0.8 : 0
            });
            const planet = new THREE.Mesh(geometry, material);
            
            // Orbit line
            if (data.distance > 0) {
                const orbitGeometry = new THREE.BufferGeometry();
                const orbitPoints = [];
                for (let i = 0; i <= 64; i++) {
                    const angle = (i / 64) * Math.PI * 2;
                    orbitPoints.push(
                        Math.cos(angle) * data.distance,
                        0,
                        Math.sin(angle) * data.distance
                    );
                }
                orbitGeometry.setAttribute('position', new THREE.Float32BufferAttribute(orbitPoints, 3));
                const orbitMaterial = new THREE.LineBasicMaterial({ 
                    color: 0x444444,
                    transparent: true,
                    opacity: 0.3
                });
                const orbit = new THREE.LineLoop(orbitGeometry, orbitMaterial);
                scene.add(orbit);
                orbits.push(orbit);
            }
            
            // Saturn's rings
            if (data.hasRings) {
                const ringGeometry = new THREE.RingGeometry(data.radius * 1.5, data.radius * 2.2, 64);
                const ringMaterial = new THREE.MeshBasicMaterial({ 
                    color: 0xc9b18a,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.7
                });
                const ring = new THREE.Mesh(ringGeometry, ringMaterial);
                ring.rotation.x = Math.PI / 2;
                planet.add(ring);
            }
            
            planet.userData = data;
            scene.add(planet);
            planets.push(planet);
        });
        
        // Mouse controls
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraRotation = { x: 0, y: 0 };
        let cameraDistance = 150;
        
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                cameraRotation.y += deltaX * 0.005;
                cameraRotation.x += deltaY * 0.005;
                cameraRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotation.x));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.1;
            cameraDistance = Math.max(50, Math.min(500, cameraDistance));
        });
        
        // Planet click detection
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const planetInfo = document.getElementById('planet-info');
        
        canvas.addEventListener('click', (e) => {
            if (isDragging) return;
            
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planets);
            
            if (intersects.length > 0) {
                const planet = intersects[0].object;
                planetInfo.innerHTML = `
                    <h3>${planet.userData.name}</h3>
                    <p>${planet.userData.info}</p>
                `;
                planetInfo.style.display = 'block';
            } else {
                planetInfo.style.display = 'none';
            }
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera position
            camera.position.x = cameraDistance * Math.sin(cameraRotation.y) * Math.cos(cameraRotation.x);
            camera.position.y = cameraDistance * Math.sin(cameraRotation.x);
            camera.position.z = cameraDistance * Math.cos(cameraRotation.y) * Math.cos(cameraRotation.x);
            camera.lookAt(0, 0, 0);
            
            // Animate planets
            const time = Date.now() * 0.001;
            planets.forEach((planet, i) => {
                if (i > 0) {
                    const data = planetData[i];
                    const angle = time * data.speed;
                    planet.position.x = Math.cos(angle) * data.distance;
                    planet.position.z = Math.sin(angle) * data.distance;
                }
                planet.rotation.y += 0.01;
            });
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
