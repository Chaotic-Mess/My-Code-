<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select, input[type="range"] {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 16px;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .slider-container label {
            font-weight: 600;
            color: #667eea;
        }

        input[type="range"] {
            width: 150px;
        }

        .array-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            height: 400px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .array-bar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .array-bar.comparing {
            background: linear-gradient(180deg, #ffd700 0%, #ff8c00 100%);
        }

        .array-bar.swapping {
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .array-bar.sorted {
            background: linear-gradient(180deg, #51cf66 0%, #37b24d 100%);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-box .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        
        <div class="controls">
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
            </select>

            <div class="slider-container">
                <label>Array Size: <span id="sizeValue">50</span></label>
                <input type="range" id="arraySize" min="10" max="100" value="50">
            </div>

            <div class="slider-container">
                <label>Speed: <span id="speedValue">50</span>ms</label>
                <input type="range" id="speed" min="1" max="200" value="50">
            </div>

            <button id="generate">Generate New Array</button>
            <button id="sort">Start Sorting</button>
            <a href="https://github.com/Chaotic-Mess/My-Code-" class="button" target="_blank" rel="noopener noreferrer" title="Open repository in a new tab">Return to GitHub</a>
        </div>

        <div class="array-container" id="arrayContainer"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="label">Comparisons</div>
                <div class="value" id="comparisons">0</div>
            </div>
            <div class="stat-box">
                <div class="label">Array Accesses</div>
                <div class="value" id="accesses">0</div>
            </div>
            <div class="stat-box">
                <div class="label">Time</div>
                <div class="value" id="time">0s</div>
            </div>
        </div>

        <div class="info" id="algorithmInfo">
            Select an algorithm and click "Start Sorting" to begin!
        </div>
    </div>

    <script src="main.js"> </script>
</body>
</html>
