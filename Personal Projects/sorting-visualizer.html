<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select, input[type="range"] {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 16px;
            cursor: pointer;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .slider-container label {
            font-weight: 600;
            color: #667eea;
        }

        input[type="range"] {
            width: 150px;
        }

        .array-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            height: 400px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .array-bar {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .array-bar.comparing {
            background: linear-gradient(180deg, #ffd700 0%, #ff8c00 100%);
        }

        .array-bar.swapping {
            background: linear-gradient(180deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .array-bar.sorted {
            background: linear-gradient(180deg, #51cf66 0%, #37b24d 100%);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-box .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-box .value {
            font-size: 24px;
            font-weight: bold;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        
        <div class="controls">
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="merge">Merge Sort</option>
            </select>

            <div class="slider-container">
                <label>Array Size: <span id="sizeValue">50</span></label>
                <input type="range" id="arraySize" min="10" max="100" value="50">
            </div>

            <div class="slider-container">
                <label>Speed: <span id="speedValue">50</span>ms</label>
                <input type="range" id="speed" min="1" max="200" value="50">
            </div>

            <button id="generate">Generate New Array</button>
            <button id="sort">Start Sorting</button>
            <button href="https://github.com/Chaotic-Mess/My-Code-" class="button">Return to GitHub</button>
        </div>

        <div class="array-container" id="arrayContainer"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="label">Comparisons</div>
                <div class="value" id="comparisons">0</div>
            </div>
            <div class="stat-box">
                <div class="label">Array Accesses</div>
                <div class="value" id="accesses">0</div>
            </div>
            <div class="stat-box">
                <div class="label">Time</div>
                <div class="value" id="time">0s</div>
            </div>
        </div>

        <div class="info" id="algorithmInfo">
            Select an algorithm and click "Start Sorting" to begin!
        </div>
    </div>

    <script>
        let array = [];
        let sorting = false;
        let comparisons = 0;
        let accesses = 0;
        let startTime = 0;
        let animationSpeed = 50;

        const arrayContainer = document.getElementById('arrayContainer');
        const algorithmSelect = document.getElementById('algorithm');
        const arraySizeInput = document.getElementById('arraySize');
        const speedInput = document.getElementById('speed');
        const generateBtn = document.getElementById('generate');
        const sortBtn = document.getElementById('sort');
        const sizeValueSpan = document.getElementById('sizeValue');
        const speedValueSpan = document.getElementById('speedValue');
        const comparisonsSpan = document.getElementById('comparisons');
        const accessesSpan = document.getElementById('accesses');
        const timeSpan = document.getElementById('time');
        const algorithmInfo = document.getElementById('algorithmInfo');

        const algorithmDescriptions = {
            bubble: "Bubble Sort: Repeatedly steps through the list, compares adjacent elements and swaps them if they're in the wrong order. Time Complexity: O(n²)",
            selection: "Selection Sort: Divides the array into sorted and unsorted regions, repeatedly selecting the minimum element from unsorted region. Time Complexity: O(n²)",
            insertion: "Insertion Sort: Builds the final sorted array one item at a time, inserting each element into its proper position. Time Complexity: O(n²)",
            quick: "Quick Sort: Divides array into partitions around a pivot element, recursively sorting each partition. Time Complexity: O(n log n) average",
            merge: "Merge Sort: Divides array into halves, recursively sorts them, and merges the sorted halves. Time Complexity: O(n log n)"
        };

        arraySizeInput.addEventListener('input', (e) => {
            sizeValueSpan.textContent = e.target.value;
        });

        speedInput.addEventListener('input', (e) => {
            animationSpeed = 201 - e.target.value;
            speedValueSpan.textContent = animationSpeed;
        });

        algorithmSelect.addEventListener('change', (e) => {
            algorithmInfo.textContent = algorithmDescriptions[e.target.value];
        });

        generateBtn.addEventListener('click', generateArray);
        sortBtn.addEventListener('click', startSorting);

        function generateArray() {
            if (sorting) return;
            
            const size = parseInt(arraySizeInput.value);
            array = [];
            for (let i = 0; i < size; i++) {
                array.push(Math.floor(Math.random() * 350) + 20);
            }
            
            resetStats();
            renderArray();
        }

        function renderArray(comparing = [], swapping = [], sorted = []) {
            arrayContainer.innerHTML = '';
            const barWidth = Math.max(2, (arrayContainer.offsetWidth - array.length * 2) / array.length);
            
            array.forEach((value, idx) => {
                const bar = document.createElement('div');
                bar.className = 'array-bar';
                bar.style.height = `${value}px`;
                bar.style.width = `${barWidth}px`;
                
                if (sorted.includes(idx)) {
                    bar.classList.add('sorted');
                } else if (comparing.includes(idx)) {
                    bar.classList.add('comparing');
                } else if (swapping.includes(idx)) {
                    bar.classList.add('swapping');
                }
                
                arrayContainer.appendChild(bar);
            });
        }

        function resetStats() {
            comparisons = 0;
            accesses = 0;
            comparisonsSpan.textContent = '0';
            accessesSpan.textContent = '0';
            timeSpan.textContent = '0s';
        }

        function updateStats() {
            comparisonsSpan.textContent = comparisons;
            accessesSpan.textContent = accesses;
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
            timeSpan.textContent = `${elapsed}s`;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startSorting() {
            if (sorting) return;
            
            sorting = true;
            sortBtn.disabled = true;
            generateBtn.disabled = true;
            algorithmSelect.disabled = true;
            arraySizeInput.disabled = true;
            
            resetStats();
            startTime = Date.now();
            
            const algorithm = algorithmSelect.value;
            
            switch(algorithm) {
                case 'bubble':
                    await bubbleSort();
                    break;
                case 'selection':
                    await selectionSort();
                    break;
                case 'insertion':
                    await insertionSort();
                    break;
                case 'quick':
                    await quickSort(0, array.length - 1);
                    break;
                case 'merge':
                    await mergeSort(0, array.length - 1);
                    break;
            }
            
            await finishAnimation();
            
            sorting = false;
            sortBtn.disabled = false;
            generateBtn.disabled = false;
            algorithmSelect.disabled = false;
            arraySizeInput.disabled = false;
        }

        async function bubbleSort() {
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    comparisons++;
                    accesses += 2;
                    updateStats();
                    
                    renderArray([j, j + 1], [], []);
                    await sleep(animationSpeed);
                    
                    if (array[j] > array[j + 1]) {
                        [array[j], array[j + 1]] = [array[j + 1], array[j]];
                        accesses += 4;
                        renderArray([], [j, j + 1], []);
                        await sleep(animationSpeed);
                    }
                }
            }
        }

        async function selectionSort() {
            for (let i = 0; i < array.length; i++) {
                let minIdx = i;
                
                for (let j = i + 1; j < array.length; j++) {
                    comparisons++;
                    accesses += 2;
                    updateStats();
                    
                    renderArray([minIdx, j], [], Array.from({length: i}, (_, k) => k));
                    await sleep(animationSpeed);
                    
                    if (array[j] < array[minIdx]) {
                        minIdx = j;
                    }
                }
                
                if (minIdx !== i) {
                    [array[i], array[minIdx]] = [array[minIdx], array[i]];
                    accesses += 4;
                    renderArray([], [i, minIdx], Array.from({length: i}, (_, k) => k));
                    await sleep(animationSpeed);
                }
            }
        }

        async function insertionSort() {
            for (let i = 1; i < array.length; i++) {
                let key = array[i];
                let j = i - 1;
                accesses++;
                
                while (j >= 0 && array[j] > key) {
                    comparisons++;
                    accesses += 2;
                    updateStats();
                    
                    array[j + 1] = array[j];
                    accesses += 2;
                    
                    renderArray([j, j + 1], [], Array.from({length: i}, (_, k) => k));
                    await sleep(animationSpeed);
                    
                    j--;
                }
                
                array[j + 1] = key;
                accesses++;
            }
        }

        async function quickSort(low, high) {
            if (low < high) {
                const pi = await partition(low, high);
                await quickSort(low, pi - 1);
                await quickSort(pi + 1, high);
            }
        }

        async function partition(low, high) {
            const pivot = array[high];
            accesses++;
            let i = low - 1;
            
            for (let j = low; j < high; j++) {
                comparisons++;
                accesses += 2;
                updateStats();
                
                renderArray([j, high], [], []);
                await sleep(animationSpeed);
                
                if (array[j] < pivot) {
                    i++;
                    [array[i], array[j]] = [array[j], array[i]];
                    accesses += 4;
                    renderArray([], [i, j], []);
                    await sleep(animationSpeed);
                }
            }
            
            [array[i + 1], array[high]] = [array[high], array[i + 1]];
            accesses += 4;
            renderArray([], [i + 1, high], []);
            await sleep(animationSpeed);
            
            return i + 1;
        }

        async function mergeSort(left, right) {
            if (left < right) {
                const mid = Math.floor((left + right) / 2);
                await mergeSort(left, mid);
                await mergeSort(mid + 1, right);
                await merge(left, mid, right);
            }
        }

        async function merge(left, mid, right) {
            const leftArr = array.slice(left, mid + 1);
            const rightArr = array.slice(mid + 1, right + 1);
            accesses += (mid - left + 1) + (right - mid);
            
            let i = 0, j = 0, k = left;
            
            while (i < leftArr.length && j < rightArr.length) {
                comparisons++;
                accesses += 2;
                updateStats();
                
                renderArray([left + i, mid + 1 + j], [], []);
                await sleep(animationSpeed);
                
                if (leftArr[i] <= rightArr[j]) {
                    array[k] = leftArr[i];
                    accesses++;
                    i++;
                } else {
                    array[k] = rightArr[j];
                    accesses++;
                    j++;
                }
                k++;
                renderArray([], [k - 1], []);
                await sleep(animationSpeed);
            }
            
            while (i < leftArr.length) {
                array[k] = leftArr[i];
                accesses++;
                renderArray([], [k], []);
                await sleep(animationSpeed);
                i++;
                k++;
            }
            
            while (j < rightArr.length) {
                array[k] = rightArr[j];
                accesses++;
                renderArray([], [k], []);
                await sleep(animationSpeed);
                j++;
                k++;
            }
        }

        async function finishAnimation() {
            for (let i = 0; i < array.length; i++) {
                renderArray([], [], Array.from({length: i + 1}, (_, k) => k));
                await sleep(10);
            }
        }

        generateArray();
        algorithmInfo.textContent = algorithmDescriptions[algorithmSelect.value];
    </script>
</body>
</html>
