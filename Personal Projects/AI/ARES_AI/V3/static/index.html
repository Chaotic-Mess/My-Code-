<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ARES AI Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #1a0e2e 50%, #0d1117 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 255, 144, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: pulse 4s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(138, 43, 226, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: pulse 4s ease-in-out infinite 2s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      background: rgba(13, 17, 23, 0.7);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(0, 255, 144, 0.2);
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  0 0 80px rgba(0, 255, 144, 0.1);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #00ff90;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 20px rgba(0, 255, 144, 0.5),
                   0 0 40px rgba(0, 255, 144, 0.3);
      letter-spacing: 4px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(0, 255, 144, 0.5), 0 0 40px rgba(0, 255, 144, 0.3); }
      to { text-shadow: 0 0 30px rgba(0, 255, 144, 0.8), 0 0 60px rgba(0, 255, 144, 0.5); }
    }

    .chat-container {
      position: relative;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 400px;
      background: rgba(0, 0, 0, 0.6);
      color: #00ff90;
      border: 2px solid rgba(0, 255, 144, 0.3);
      border-radius: 16px;
      padding: 20px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      resize: none;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    textarea:focus {
      border-color: rgba(0, 255, 144, 0.6);
      box-shadow: inset 0 4px 20px rgba(0, 0, 0, 0.5),
                  0 0 20px rgba(0, 255, 144, 0.2);
    }

    textarea::-webkit-scrollbar {
      width: 10px;
    }

    textarea::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }

    textarea::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00ff90, #00cc72);
      border-radius: 10px;
    }

    .input-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    input {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      color: #00ff90;
      border: 2px solid rgba(0, 255, 144, 0.3);
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    input:focus {
      border-color: rgba(0, 255, 144, 0.6);
      box-shadow: 0 0 20px rgba(0, 255, 144, 0.2);
    }

    input::placeholder {
      color: rgba(0, 255, 144, 0.4);
    }

    button {
      background: linear-gradient(135deg, #00ff90 0%, #00cc72 100%);
      color: #000;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 255, 144, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 255, 144, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: none;
      color: rgba(0, 255, 144, 0.7);
      font-size: 13px;
      margin-top: 10px;
      font-style: italic;
    }

    .typing-indicator.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00ff90;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <h1>ARES AI</h1>
    <div class="chat-container">
      <textarea id="chat" readonly></textarea>
    </div>
    <div class="input-container">
      <input id="input" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
    <div class="typing-indicator" id="typing">ARES is thinking...</div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 6 + 's';
      particle.style.animationDuration = (3 + Math.random() * 4) + 's';
      particlesContainer.appendChild(particle);
    }

    async function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const typing = document.getElementById("typing");
      const message = input.value.trim();
      if (!message) return;

      chat.value += "You: " + message + "\n";
      chat.scrollTop = chat.scrollHeight;
      input.value = "";

      typing.classList.add('active');

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({message})
        });
        const data = await res.json();
        typing.classList.remove('active');
        chat.value += "ARES: " + data.response + "\n\n";
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        typing.classList.remove('active');
        chat.value += "[Error: could not reach server]\n\n";
        chat.scrollTop = chat.scrollHeight;
      }
    }

    document.getElementById("sendBtn").addEventListener("click", send);
    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
